<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>translate in 3D</title>
<style type="text/css">

body {
	/* perspective: 500px;	*/
	perspective: 500px;
}

img {
	width: 300px;
	display: block;
	margin: auto;
	margin-top: 200px;
	transition: transform 1s;
}

img:hover {
	/* transform: translateZ(500px);	*/
	transform: translateZ(500px);
}

</style>
</head>

<body>

	<img src="https://i.pinimg.com/originals/0d/20/64/0d20643eb1907712569a8850a0f8eac6.jpg" alt="">

</body>
</html>
