<!DOCTYPE html>
<html>
  <head>
    <title>Reservation request</title>
    <link rel="stylesheet" href="reservation.css" />
    <script src="library_fields.js"></script>
    <script src="library_validate.js"></script>
    <script src="library_validate_form.js"></script>
    <script src="reservation.js"></script>
  </head>

  <body>
    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a Color:</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <!-- Alternative way to label an input (less common) -->
        <label>
          Enter a Number:
          <input
            type="number"
            placeholder="enter a number"
            name="num"
            min="1"
            max="1000"
          />
        </label>
      </p>
      <!-- this button doesn't submit the form b/c of the "type" attribute -->
      <button type="button">Regular button (won't submit)</button>
      <!-- This button submits the form! -->
      <button>Submit!!!</button>
      <!-- So does this one: -->
      <input type="submit" value="Click Me!" />
    </form>
    <hr />
    <!-- Outside of a form, no default behavior -->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese:</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="100"
          value="75"
          name="cheese_level"
        />
      </p>

      <p>
        <label for="requests">Any Special Requests?</label>
        <br />
        <textarea
          id="requests"
          rows="10"
          cols="40"
          name="Requests?"
          placeholder="Type something here"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
      <p>
        <label for="first">Enter First Name</label>
        <input type="text" id="first" name="first" required />
      </p>
      <p>
        <label for="user">Username</label>
        <input
          type="text"
          id="user"
          name="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>

      <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </p>
      <p>
        <label for="website">Website</label>
        <input type="url" id="website" name="website" />
      </p>

      <button>Submit</button>
    </form>

    <main>
      <h1>Reservation Request</h1>
      <form
        action="response.html"
        method="get"
        name="reservation_form"
        id="reservation_form"
      >
        <fieldset>
          <legend>General Information</legend>
          <label for="arrival_date">Arrival date:</label>
          <input type="text" name="arrival_date" id="arrival_date" />
          <span id="arrival_date_error">&nbsp;</span><br />
          <label for="nights">Nights:</label>
          <input type="text" name="nights" id="nights" />
          <span id="nights_error">&nbsp;</span><br />
          <label>Adults:</label>
          <select name="adults" id="adults">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option></select
          ><br />
          <label>Children:</label>
          <select name="children" id="children">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option></select
          ><br />
        </fieldset>
        <fieldset>
          <legend>Preferences</legend>
          <label>Room type:</label>
          <input
            type="radio"
            name="room"
            id="standard"
            value="standard"
            checked
          />Standard
          <input
            type="radio"
            name="room"
            id="business"
            value="business"
          />Business
          <input type="radio" name="room" id="suite" value="suite" />Suite<br />

          <label>Bed type:</label>
          <input type="radio" name="bed" id="king" value="king" checked />King
          <input type="radio" name="bed" id="double" value="double" />Double
          Double<br />
          <input
            type="checkbox"
            name="smoking"
            id="smoking"
            value="smoking"
          />Smoking<br />
        </fieldset>
        <fieldset>
          <legend>Contact Information</legend>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />
          <span id="name_error">&nbsp;</span><br />
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" />
          <span id="email_error">&nbsp;</span><br />
          <label for="phone">Phone:</label>
          <input type="text" name="phone" id="phone" />
          <span id="phone_error">&nbsp;</span><br />
        </fieldset>

        <input type="button" id="submit_request" value="Submit Reservation" />
        <input type="button" id="clear" value="Clear" /><br />
      </form>
    </main>
  </body>
</html>
